<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Glowing Bird Cursor</title>
<style>
  body {
    cursor: none; /* hide default cursor */
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111; /* dark background enhances glow */
    font-family: Arial, sans-serif;
  }

  h1 {
    color: #fff;
    text-align: center;
  }

  /* Custom cursor container */
  #custom-cursor {
    position: fixed;
    top: 0;
    left: 0;
    width: 80px; /* slightly bigger cursor */
    height: 80px;
    pointer-events: none;
    transform: translate(-50%, -50%);
    display: none; /* initially hidden */
  }

  /* Bird image with flap + gradient glow */
  #custom-cursor img {
    width: 100%;
    height: 100%;
    animation: flap 1s infinite alternate, gradientGlow 3s infinite alternate;
    display: block;
  }

  /* Flap animation */
  @keyframes flap {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(5deg); }
    100% { transform: rotate(-5deg); }
  }

  /* Gradient glow animation */
  @keyframes gradientGlow {
    0% { filter: drop-shadow(0 0 5px #FAA531); }
    33% { filter: drop-shadow(0 0 15px #0E41A3); }
    66% { filter: drop-shadow(0 0 15px #54C083); }
    100% { filter: drop-shadow(0 0 5px #FAA531); }
  }
</style>
</head>
<body>

<h1>Move your mouse to see the gradient glowing bird cursor!</h1>

<div id="custom-cursor">
  <img src="tute.png" alt="Bird Cursor">
</div>

<script>
  const cursor = document.getElementById('custom-cursor');

  // Show cursor on mouse move
  document.addEventListener('mousemove', (e) => {
    cursor.style.top = e.clientY + 'px';
    cursor.style.left = e.clientX + 'px';
    cursor.style.display = 'block'; // show when inside window
  });

  // Hide cursor when mouse leaves the window
  document.addEventListener('mouseleave', () => {
    cursor.style.display = 'none';
  });
</script>

</body>
</html>
